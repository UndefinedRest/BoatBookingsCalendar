<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Rowing club booking calendar - view weekly boat bookings">
  <title>Booking Calendar</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <h1 class="club-name" id="clubName">Booking Calendar</h1>
      <div class="header-info">
        <span class="date-range" id="dateRange">Loading...</span>
        <span class="last-updated" id="lastUpdated">Last updated: --:--</span>
      </div>
    </header>

    <!-- Loading State -->
    <div class="loading" id="loading">
      <div class="loading-spinner"></div>
      <p>Loading booking data...</p>
    </div>

    <!-- Error State -->
    <div class="error hidden" id="error">
      <div class="error-icon">⚠️</div>
      <h2>Unable to load booking data</h2>
      <p class="error-message" id="errorMessage"></p>
      <button class="btn-retry" onclick="window.app.loadBookings()">Retry</button>
    </div>

    <!-- Main Content -->
    <main class="main hidden" id="main">
      <!-- Summary -->
      <div class="summary">
        <div class="summary-item">
          <span class="summary-label">Total Boats:</span>
          <span class="summary-value" id="totalBoats">0</span>
        </div>
        <div class="summary-item">
          <span class="summary-label">Total Bookings:</span>
          <span class="summary-value" id="totalBookings">0</span>
        </div>
        <div class="summary-item">
          <span class="summary-label">Next refresh:</span>
          <span class="summary-value" id="nextRefresh">--:--</span>
        </div>
      </div>

      <!-- Calendar Table -->
      <div class="calendar-container">
        <table class="calendar" id="calendar">
          <thead>
            <tr id="calendarHeader">
              <th class="boat-column">Boat</th>
              <!-- Days will be inserted here by JavaScript -->
            </tr>
          </thead>
          <tbody id="calendarBody">
            <!-- Boat rows will be inserted here by JavaScript -->
          </tbody>
        </table>
      </div>

      <!-- Legend -->
      <div class="legend">
        <h3>Session Times</h3>
        <div class="legend-items">
          <div class="legend-item">
            <span class="legend-dot session-1"></span>
            <span id="session1Time">Morning Session 1</span>
          </div>
          <div class="legend-item">
            <span class="legend-dot session-2"></span>
            <span id="session2Time">Morning Session 2</span>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <p>Data refreshes automatically every 10 minutes</p>
      <p class="version">LMRC Booking Viewer v3.0</p>
    </footer>
  </div>

  <script src="/js/app.js"></script>
</body>
</html>
